    <textarea id="inputCode" placeholder="Paste your JavaScript code here..."></textarea>
    <button onclick="obfuscateCode()">Obfuscate</button>
    <textarea id="outputCode" placeholder="Obfuscated code will appear here..."></textarea>
    <button onclick="copyCode()">Copy to Clipboard</button>

    <script>
        async function obfuscateCode() {
            const code = document.getElementById('inputCode').value;
            const response = await fetch('/obfuscate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });

            const data = await response.json();
            document.getElementById('outputCode').value = data.obfuscatedCode || 'Error obfuscating code';
        }

        function copyCode() {
            const output = document.getElementById('outputCode');
            output.select();
            document.execCommand('copy');
            alert('Obfuscated code copied to clipboard!');
        }
    </script>
